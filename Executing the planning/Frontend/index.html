<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Executing the Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
  background: linear-gradient(135deg, #f9f9f9, #eef2f3);
  font-family: 'Inter', sans-serif;
}

.todo-container {
  max-width: 520px;
  margin: 60px auto;
  padding: 28px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.todo-container:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
}

h3 {
  font-weight: 700;
  font-size: 1.6rem;
  color: #333;
  letter-spacing: -0.5px;
}

.input-group input {
  border-radius: 12px 0 0 12px;
  border: 1px solid #ddd;
  padding: 12px 14px;
  font-size: 1rem;
  transition: box-shadow 0.3s ease;
}
.input-group input:focus {
  box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
}

.input-group .btn-primary {
  border-radius: 0 12px 12px 0;
  background: linear-gradient(135deg, #4a90e2, #357ae8);
  border: none;
  font-weight: 600;
  transition: background 0.3s ease;
}
.input-group .btn-primary:hover {
  background: linear-gradient(135deg, #357ae8, #2f6ad9);
}

.todo-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 0;
  border-bottom: 1px solid #eee;
  animation: fadeIn 0.3s ease;
}
.todo-item:last-child {
  border-bottom: none

  </style>
</head>
<body>

<div class="todo-container">
  <h3 class="text-center mb-4">Executing the Plan</h3>
  <div class="input-group mb-3">
    <input id="todo-input" type="text" class="form-control" placeholder="Enter a task" />
    <button class="btn btn-primary" onclick="addTodo()">Add</button>
  </div>
  <ul id="todo-list" class="list-unstyled"></ul>
</div>

<script>
let todos = [];

// Fetch all todos on page load
async function loadTodos() {
  const res = await fetch('http://localhost:3000');
  const data = await res.json();
  todos = data.map(item => ({ ID: item.ID, text: item.itemDescription, editing: false }));
  renderTodos();
}

document.addEventListener('DOMContentLoaded', loadTodos);

function renderTodos() {
  const list = document.getElementById('todo-list');
  list.innerHTML = '';
  todos.forEach((todo, index) => {
    const li = document.createElement('li');
    li.className = 'todo-item';
    if (todo.editing) {
      li.innerHTML = `
        <input class="form-control edit-input" type="text" value="${todo.text}" onkeyup="updateEditText(event, ${index})" />
        <div class="todo-actions">
          <button class="btn btn-success btn-sm" onclick="saveTodo(${todo.ID}, ${index})">Save</button>
        </div>
      `;
    } else {
      li.innerHTML = `
        <span>${todo.text}</span>
        <div class="todo-actions">
          <button class="btn btn-warning btn-sm" onclick="editTodo(${index})">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="deleteTodo(${todo.ID})">Delete</button>
        </div>
      `;
    }
    list.appendChild(li);
  });
}

async function addTodo() {
  const input = document.getElementById('todo-input');
  const text = input.value.trim();
  if (!text) return;
  
  const res = await fetch('http://localhost:3000/add-item', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text })
  });
  const result = await res.json();
  todos.push({ ID: result.id, text, editing: false });
  input.value = '';
  renderTodos();
}

async function deleteTodo(ID) {
  await fetch('http://localhost:3000/delete-item', {
    method: 'DELETE',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ ID })
  });
  todos = todos.filter(todo => todo.ID !== ID);
  renderTodos();
}

function editTodo(index) {
  todos[index].editing = true;
  renderTodos();
}

function updateEditText(event, index) {
  todos[index].text = event.target.value;
}

async function saveTodo(ID, index) {
  await fetch('http://localhost:3000/edit-item', {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ ID, itemDescription: todos[index].text })
  });
  todos[index].editing = false;
  renderTodos();
}

// Clean up URL hack script
(function (l) {
  if (l.search[1] === "/") {
    var decoded = l.search
      .slice(1)
      .split("&")
      .map(function (s) { return s.replace(/~and~/g, "&"); })
      .join("?");
    window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
  }
})(window.location);

</script>

</body>
</html>
